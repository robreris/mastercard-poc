--==AWS==
Content-Type: text/x-shellscript; charset="us-ascii"
MIME-Version: 1.0

config system global
set hostname FGTVM
set admin-sport ${adminsport}
end
config system interface
edit port1
set alias public
set mode dhcp
set allowaccess ping https ssh fgfm
next
edit port2
set alias private
set mode dhcp
set allowaccess ping https ssh fgfm
set defaultgw disable
next
edit port3
set alias outboundtgw
set mode dhcp
set allowaccess ping https ssh fgfm
end
config router static
edit 1
set dst 20.1.0.0 255.255.0.0
set gateway 10.1.3.1
set device "port3"
next
end
config firewall policy
edit 1
set name "test-ob"
set srcintf "port2"
set dstintf "port3"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set nat enable
next
end


%{ if type == "byol" }
